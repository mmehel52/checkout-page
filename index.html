<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Checkout</h1>
    <div class="row">
      <div
        class="container bg-light rounded py-3 gap-lg-5 col-xs-12 col-sm-9 col-md-7 col-lg-5"
      >
        <div id="goods1" class="row">
          <div class="col-6">
            <img src="./img/1.png" width="80%" height="80%" alt="img1" />
          </div>
          <div class="col-6">
            <div>
              <h3>Vintage Backbag</h3>
              <h4>
                <span class="display-6 text-warning">$25.98 </span>
                <s>$34.99</s>
              </h4>
            </div>
            <div
              class="d-flex justify-content-center border border-dark py-2 my-1 gap-5 rounded align-items-baseline"
            >
              <button id="minus1" class="btn btn-outline-secondary">-</button>
              <p id="counter1"></p>
              <button id="plus1" class="btn btn-outline-secondary">+</button>
            </div>

            <button id="remove1" class="btn btn-outline-danger">Remove</button>
            <br /><br />
            <p><b>Product Total:</b> <span id="pt1"></span></p>
          </div>
        </div>
        <div id="goods2" class="row">
          <div class="col-6">
            <img src="./img/photo2.png" width="80%" height="80%" alt="img1" />
          </div>
          <div class="col-6">
            <div>
              <h3>Levi Shoes</h3>
              <h4>
                <span class="display-6 text-warning">$45.99 </span>
                <s>$54.99</s>
              </h4>
            </div>
            <div
              class="d-flex justify-content-center border border-dark py-2 my-1 gap-5 rounded align-items-baseline"
            >
              <button id="minus2" class="btn btn-outline-secondary">-</button>
              <p id="counter2"></p>
              <button id="plus2" class="btn btn-outline-secondary">+</button>
            </div>

            <button id="remove2" class="btn btn-outline-danger">Remove</button>
            <br /><br />
            <p><b>Product Total:</b> <span id="pt2"></span></p>
          </div>
        </div>
        <div id="goods3" class="row">
          <div class="col-6">
            <img src="./img/3.jpeg" width="80%" height="80%" alt="img1" />
          </div>
          <div class="col-6">
            <div>
              <h3>Antique Clock</h3>
              <h4>
                <span class="display-6 text-warning">$74.99 </span>
                <s>$94.99</s>
              </h4>
            </div>
            <div
              class="d-flex justify-content-center border border-dark py-2 my-1 gap-5 rounded align-items-baseline"
            >
              <button id="minus3" class="btn btn-outline-secondary">-</button>
              <p id="counter3"></p>
              <button id="plus3" class="btn btn-outline-secondary">+</button>
            </div>

            <button id="remove3" class="btn btn-outline-danger">Remove</button>
            <br /><br />
            <p><b>Product Total:</b> <span id="pt3"></span></p>
          </div>
        </div>

        <div id="result" class="container">
          <table class="table">
            <tbody>
              <tr>
                <th></th>
                <td></td>
              </tr>
              <tr></tr>
              <tr>
                <th scope="row">Subtotal</th>
                <th id="subtotal" style="text-align: right"></th>
              </tr>
              <tr>
                <th scope="row">Tax(%18)</th>
                <th id="tax" style="text-align: right"></th>
              </tr>
              <tr>
                <th scope="row">Shipping</th>
                <th id="shipping" style="text-align: right"></th>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <th id="total" style="text-align: right"></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
